<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>账号管理</title>
	<style type="text/css">
		#fm{
			margin:0;
			padding:10px 30px;
		}
		.ftitle{
			font-size:14px;
			font-weight:bold;
			color:#666;
			padding:5px 0;
			margin-bottom:10px;
			border-bottom:1px solid #ccc;
		}
		.fitem{
			margin-bottom:5px;
		}
		.fitem label{
			display:inline-block;
			width:80px;
		}
	</style>

	<script type="text/javascript">
		function editUser(){
			var row = $('#dg').datagrid('getSelected');
			if (row){
				$('#dlg').dialog('open').dialog('setTitle','修改');
				$('#fm').form('load',row);
			}
		}

		function removeUser(){
			var row = $('#dg').datagrid('getSelected');
			if (row){
				$.messager.confirm('确认','确定删除该用户吗?',function(r){
					if (r){
						$.post('../user/delete',{id:row.id},function(result){
							if (result.suc=="yes"){
								list();
							} else {
								$.messager.show({	// show error message
									title: 'Error',
									msg: result.msg
								});
							}
						},'json');
					}
				});
			}
		}
	</script>
<link href="../easyui/themes/bootstrap/easyui.css" rel="stylesheet">
<link href="../easyui/themes/icon.css" rel="stylesheet">

<script src="../jquery/jquery.min.js"></script>
<script src="../easyui/jquery.easyui.min.js"></script>


</head>
<body>
	<div class="page-header">
		<h1>用户管理 <small>权限</small></h1>
	</div>	
	
	<div id="toolbar">
		<a id="new" class="easyui-linkbutton" iconCls="icon-add" plain="true">新建</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">修改</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="removeUser()">删除</a>
	</div>
	<table id="dg"></table>
	<div id="dlg" class="easyui-dialog" style="display:none;width:400px;height:280px;padding:10px 20px"
			closed="true" buttons="#dlg-buttons">
		<div class="ftitle">用户信息</div>
		<form id="fm" method="post" novalidate>
			<div class="fitem" style="display:none;">
				<label>id:</label>
				<input name="id" type="text" required="false">
			</div>
			<div class="fitem">
				<label>用户名:</label>
				<input name="username" class="easyui-validatebox" required="true">
			</div>
			<div class="fitem">
				<label>密码:</label>
				<input name="password" class="easyui-validatebox" required="true">
			</div>
			<div class="fitem">
				<label>权限:</label>
				<input class="easyui-combobox" name="accessid" data-options="
					url:'../admin/json/combobox_access.json',
					method:'get',
					valueField:'id',
					textField:'text',
					multiple:true,
					panelHeight:'auto',
					editable:false">
			</div>
		</form>
	</div>
	<div id="dlg-buttons" style="display:none;">
		<a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveUser()">保存</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">取消</a>
	</div>
<script>
$("#dg").datagrid({
	maxHeight: 500,
	striped:true,
	fitColumns: true,
	rownumbers: true,
	singleSelect:true,
	loadMsg: '正在加载，请稍候...',
	rowStyler: function(index, row) {


	},
	columns:[[
		{field:"id",title:"id",hidden:true},
		{field:"username",title:"用户名",width:"20%"},
		{field:"password",title:"密码",width:"20%"},
		{field:"createdTime",title:"创建时间",width:"20%"},
		{field:"showname",title:"别名",width:"20%"},
		{field:"accessid",title:"权限",width:"20%"}
	]]
});

list();

$("#new").click(function(){
	$('#dlg').dialog('open').dialog('setTitle','新建');
	$('#fm').form('clear');
});

function saveUser(){	
	$('#fm').form('submit',{
		url: '../user/save',
		onSubmit: function(){
			return $(this).form('validate');
		},
		success: function(result){
			var result = eval('('+result+')');
			if (result.suc=="yes"){
				$('#dlg').dialog('close');		// close the dialog
				list();
			} else {
				$.messager.show({
					title: 'Error',
					msg: result.msg
				});
			}
		}
	});
}

function list(){
	$.post("../user/list",{},function(res){
	    var data = res.data;
	    $("#dg").datagrid("loadData",data);
	  });
}


</script>
</body>
</html>
