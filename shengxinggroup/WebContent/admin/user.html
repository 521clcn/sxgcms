<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>账号管理</title>
<style type="text/css">
#fm {
	margin: 0;
	padding: 10px 30px;
}

.ftitle {
	font-size: 14px;
	font-weight: bold;
	color: #666;
	padding: 5px 0;
	margin-bottom: 10px;
	border-bottom: 1px solid #ccc;
}

.fitem {
	margin-bottom: 5px;
}

.fitem label {
	display: inline-block;
	width: 80px;
}

.hide {
	display: none;
}
</style>

<link href="../easyui/themes/bootstrap/easyui.css" rel="stylesheet">
<link href="../easyui/themes/icon.css" rel="stylesheet">

<script src="../js/jquery-1.10.1.min.js"></script>
<script src="../easyui/jquery.easyui.min.js"></script>


</head>
<body>
	<div class="page-header">
		<h1>
			用户管理 <small>权限</small>
		</h1>
	</div>

	<div id="toolbar">
		<a id="new" class="easyui-linkbutton" iconCls="icon-add" plain="true">新建</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">修改</a> 
		<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="removeUser()">删除</a>
	</div>
	<table id="dg"></table>
	<div id="dlg" class="easyui-dialog"
		style="width: 400px; height: 280px; padding: 10px 20px" closed="true"
		buttons="#dlg-buttons">
		<div class="ftitle">用户信息</div>
		<form id="fm" method="post" novalidate>
			<div class="fitem" style="display: none;">
				<label>id:</label> <input name="id" type="text" required="false">
			</div>
			<div class="fitem">
				<label>用户名:</label> <input name="username" class="easyui-validatebox">
			</div>
			<div class="fitem">
				<label>密码:</label> <input type="password" name="password" class="easyui-validatebox" >
			</div>
			<div class="fitem">
				<label>显示名称:</label> <input name="showname" class="easyui-validatebox">
			</div>
			<div class="fitem">
				<label>权限:</label> <input class="easyui-combobox" name="accessid"
					data-options="
					url:'json/combobox_access.json',
					method:'get',
					valueField:'id',
					textField:'text',
					multiple:true,
					panelHeight:'auto',
					editable:false">
			</div>
		</form>
	</div>
	<div id="dlg-buttons">
		<a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveUser()">保存</a> 
		<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">取消</a>
	</div>
	
	<div id="message" class="easyui-dialog" style="width: 400px; height: 280px; padding: 10px 20px" closed="true" buttons="#messageBtn">
		<div id="messageContent"></div>		
	</div>
	<div id="messageBtn"><a class="easyui-linkbutton" iconCls="icon-ok" onclick="javascript:$('#message').dialog('close')">确定</a></div>
	
	<script src="js/user.js" type="text/javascript"></script>
</body>
</html>
