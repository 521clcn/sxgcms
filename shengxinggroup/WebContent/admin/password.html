<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="../js/jquery-1.10.1.min.js"></script>
</head>
<style>
.form-horizontal .form-group {
	margin-right: 0;
	margin-left: 0;
}
</style>
<body>

	<div class="page-header">
		<h1>密码修改</h1>
	</div>

	<form action="../user/password" class="form-horizontal">

		<div class="form-group">
			<label for="password" class="col-sm-2 control-label"
				style="text-align: left">新密码：</label>
			<div class="col-sm-5">
				<input id="one" type="password" class="form-control" name="password"
					maxlength=32>
			</div>

		</div>

		<div class="form-group">

			<label for="password" class="col-sm-2 control-label"
				style="text-align: left">确认密码：</label>
			<div class="col-sm-5">
				<input id="two" type="password" class="form-control"
					name="cnfirmpassword" maxlength=32>
			</div>

		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<span id="dlg" style="color: red;"></span>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button id="confirm" type="button" class="btn btn-default">确认</button>
			</div>
		</div>
	</form>


	<script type="text/javascript">
		$("#confirm").click(function(){
			var one = $("#one").val();
			var two = $("#two").val();
			if(one==""||two==""){
				$('#dlg').html("密码不能为空");
				return false;
			}
			if(one!=two){
				$('#dlg').html("两次密码不一致");
				return false;
			}else{
				$.post("../user/password",{password:one},function(res){
					$('#dlg').html("修改成功");
				});
				return true;
			 }
		});
					
	</script>

</body>
</html>
