<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../easyui/themes/bootstrap/easyui.css" rel="stylesheet">
<link href="../easyui/themes/icon.css" rel="stylesheet">

<script src="../jquery/jquery-1.11.3.min.js"></script>
<script src="../easyui/jquery.easyui.min.js"></script>
<style>
.form-horizontal .form-group {
	margin-right: 0;
	margin-left: 0;
}
</style>
</head>
<body>
	<div class="page-header">
		<h1>企业文化</h1>
	</div>

	<form action="../introduce/save" class="form-horizontal" method="post">
		
		<input id="type" name="type" type="hidden" value="3">

		<input id="id" name="id" type="hidden">
		<div class="form-group">
			<div class="col-sm-5">
				<textarea id="content" rows="10" cols="10" class="form-control" name="content" style="width:600px;min-height:200px;"></textarea>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-7 col-sm-5">
				<button type="submit" class="btn btn-default">保存</button>
			</div>
		</div>
	</form>
</body>
<script type="text/javascript">
$().ready(function(){	
	$.post("../introduce/list",{type:$("#type").val()},function(res){
		var data = res.data;
		if(data!=null){
			$("#content").html(data.content);
			$("#id").val(data.id);
		}
	});

});
</script>
</html>
