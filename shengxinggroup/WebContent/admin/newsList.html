<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新闻管理</title>
<style type="text/css">
#fm {
	margin: 0;
	padding: 10px 30px;
}

.ftitle {
	font-size: 14px;
	font-weight: bold;
	color: #666;
	padding: 5px 0;
	margin-bottom: 10px;
	border-bottom: 1px solid #ccc;
}

.fitem {
	margin-bottom: 5px;
}

.fitem label {
	display: inline-block;
	width: 80px;
}

.hide {
	display: none;
}
</style>

<link href="../easyui/themes/bootstrap/easyui.css" rel="stylesheet">
<link href="../easyui/themes/icon.css" rel="stylesheet">

<script src="../js/jquery-1.10.1.min.js"></script>
<script src="../easyui/jquery.easyui.min.js"></script>


</head>
<body>
	<div class="page-header">
		<h1>
			新闻管理
		</h1>
	</div>

	<div id="toolbar">
		<a id="edit" class="easyui-linkbutton" iconCls="icon-edit" plain="true">修改</a> 
		<a id="view" class="easyui-linkbutton" iconCls="icon-print" plain="true">预览</a>
		<a id="release" class="easyui-linkbutton" iconCls="icon-ok" plain="true">发布</a> 
		<a id="delete" class="easyui-linkbutton" iconCls="icon-remove" plain="true">删除</a>
	</div>
	<table id="newsTable"></table>
	
	<div id="message" class="easyui-dialog" style="width: 400px; height: 280px; padding: 10px 20px" closed="true" buttons="#messageBtn">
		<div id="messageContent"></div>		
	</div>
	<div id="messageBtn"><a class="easyui-linkbutton" iconCls="icon-ok" onclick="javascript:$('#message').dialog('close')">确定</a></div>
	
	<script src="js/newsList.js" type="text/javascript"></script>
</body>
</html>
