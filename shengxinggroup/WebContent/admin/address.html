<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="../js/jquery-1.10.1.min.js"></script>
</head>
<style>
.form-horizontal .form-group {
	margin-right: 0;
	margin-left: 0;
}
</style>
<body>

	<div class="page-header">
		<h1>联系方式及备案管理</h1>
	</div>

	<form action="../admin/footer" class="form-horizontal" method="post">
		<input id="id" name="id" type="hidden">
		<div class="form-group">
			<label for="address" class="col-sm-2 control-label"
				style="text-align: left">公司地址：</label>
			<div class="col-sm-5">
				<input id="address" type="text" class="form-control" name="address"
					maxlength=128>
			</div>

		</div>

		<div class="form-group">

			<label for="contract" class="col-sm-2 control-label"
				style="text-align: left">联系方式：</label>
			<div class="col-sm-5">
				<input id="contract" type="text" class="form-control"
					name="contract" maxlength=32>
			</div>

		</div>
		
		<div class="form-group">

			<label for="email" class="col-sm-2 control-label"
				style="text-align: left">投诉邮箱：</label>
			<div class="col-sm-5">
				<input id="email" type="text" class="form-control"
					name="email" maxlength=128>
			</div>

		</div>
		
		<div class="form-group">

			<label for="copyright" class="col-sm-2 control-label"
				style="text-align: left">版权及备案：</label>
			<div class="col-sm-5">
				<input id="copyright" type="text" class="form-control"
					name="copyright" maxlength=128>
			</div>

		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<span id="dlg" style="color: red;"></span>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button id="confirm" type="submit" class="btn btn-default">确认</button>
			</div>
		</div>
	</form>
<script src="js/address.js" type="text/javascript"></script>
</body>
</html>
