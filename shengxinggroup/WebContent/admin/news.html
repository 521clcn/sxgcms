<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="../jquery/jquery-1.11.3.min.js"></script>
<style>
.form-horizontal .form-group {
	margin-right: 0;
	margin-left: 0;
}
</style>
</head>
<body>
	<div class="page-header">
		<h1>数据录入</h1>
	</div>

	<form action="videoAdd.action" class="form-horizontal">
		<div class="form-group">
			<label for="video.videoLink" class="col-sm-2 control-label"
				style="text-align: left">标题：</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" name="video.videoLink"
					maxlength=255>
			</div>

		</div>

		<div class="form-group">
			<label for="video.videoDesc" class="col-sm-2 control-label"
				style="text-align: left">内容：</label>
			<div class="col-sm-5">
				<input type="textarea" class="form-control" name="video.videoDesc"
					maxlength=32>
			</div>
		</div>

		<div class="form-group">
			<label for="video.videoImage" class="col-sm-2 control-label"
				style="text-align: left">图片：</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" name="video.videoImage"
					maxlength=255>
			</div>
		</div>

		<div class="form-group">
			<label for="video.videoOwner" class="col-sm-2 control-label"
				style="text-align: left">栏目：</label>
			<div class="col-sm-5">
				<select name="video.videoOwner" class="form-control">
					<option></option>

				</select>
			</div>


		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<span style="color: red;">${returnMsg }</span>
			</div>
		</div>


		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">添 加</button>
			</div>
		</div>
	</form>
</body>
</html>
