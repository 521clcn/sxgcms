<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../easyui/themes/bootstrap/easyui.css" rel="stylesheet">
<link href="../easyui/themes/icon.css" rel="stylesheet">

<script src="../jquery/jquery-1.11.3.min.js"></script>
<script src="../easyui/jquery.easyui.min.js"></script>
<style>
.form-horizontal .form-group {
	margin-right: 0;
	margin-left: 0;
}
</style>
</head>
<body>
	<div class="page-header">
		<h1>数据录入</h1>
	</div>

	<form action="../news/save" class="form-horizontal" enctype="multipart/form-data" method="post">
		<div class="form-group">
			<label for="title" class="col-sm-2 control-label"
				style="text-align: left">标题：</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" name="title"
					maxlength=255>
			</div>
		</div>
		
		<div class="form-group">
			<label for="accessid" class="col-sm-2 control-label"
				style="text-align: left">栏目：</label>
			<div class="col-sm-5">
				<input id="accessid" class="easyui-combobox" name="accessid"
					data-options="
					valueField:'id',
					textField:'text',
					panelHeight:'auto',
					editable:false">
			</div>
		</div>
		
		<div class="form-group">
			<label for="content" class="col-sm-2 control-label"
				style="text-align: left">内容：</label>
			<div class="col-sm-5">
				<textarea rows="10" cols="10" class="form-control" name="content" style="width:600px;min-height:200px;"></textarea>
			</div>
		</div>
		
		<div class="form-group">
			<label for="imageFile" class="col-sm-2 control-label"
				style="text-align: left">图片上传：</label>
			<div class="col-sm-5">
				<input id="imageFile" name="imageFile" type="file" />
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<span style="color: red;"></span>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">添 加</button>
			</div>
		</div>
	</form>
	<script type="text/javascript">
	$().ready(function(){
		$.post("../user/user",{},function(res){
			var menu = [
				{"id":"2","text":"新闻"},
				{"id":"3","text":"公告"},
				{"id":"4","text":"研究"},
				{"id":"5","text":"人才招聘"}
				];
		    var data = res.data;
		    if(data.type!="0"){
			    var accessid = data.accessid;
			    if(accessid!=null){
			    	var ids = accessid.split(",");
			    	var userMenu = [];
			    	for(var i=0; i<ids.length; i++){
			    		if(ids[i]=="2"){
			    			userMenu.push(menu[0]);
			    		}else if(ids[i]=="3"){
			    			userMenu.push(menu[1]);
			    		}else if(ids[i]=="4"){
			    			userMenu.push(menu[2]);
			    		}else if(ids[i]=="5"){
			    			userMenu.push(menu[3]);
			    		}		    		
			    	}
			    	$("#accessid").combobox("loadData", userMenu);
			    }
		    }else{
		    	$("#accessid").combobox("loadData", menu);
		    }

		});

	});
	</script>
	
</body>
</html>
