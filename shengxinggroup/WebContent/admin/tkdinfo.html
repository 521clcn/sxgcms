<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TKD</title>
<style>
.form-horizontal .form-group {
	margin-right: 0;
	margin-left: 0;
}
</style>

<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="../js/jquery-1.10.1.min.js"></script>


</head>
<body>
	<div class="page-header">
		<h1>TKD</h1>
	</div>

	<form action="../admin/tkd" class="form-horizontal" method="post">
		<input id="id" name="id" type="hidden">
		<div class="form-group">
			<label class="col-sm-2 control-label" style="text-align: left">页面名称:</label>
			<div class="col-sm-5">
				<input id="modelname" type="text" class="form-control"
					name="modelname" maxlength=128>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label" style="text-align: left">页面地址:</label>
			<div class="col-sm-5">
				<input id="modelurl" type="text" class="form-control"
					name="modelurl" maxlength=128>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label" style="text-align: left">Title:</label>
			<div class="col-sm-5">
				<input id="title" type="text" class="form-control"
					name="title" maxlength=128>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label" style="text-align: left">Keywords:</label>
			<div class="col-sm-5">
				<input id="keywords" type="text" class="form-control"
					name="keywords" maxlength=128>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label" style="text-align: left">Description:</label>
			<div class="col-sm-5">
				<input id="description" type="text" class="form-control"
					name="description" maxlength=128>
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button id="confirm" type="submit" class="btn btn-default">确认</button>
			</div>
		</div>
	</form>


	<script src="js/tkd.js" type="text/javascript"></script>
</body>
</html>
