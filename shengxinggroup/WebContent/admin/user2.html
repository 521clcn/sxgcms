<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../easyui/themes/default/easyui.css" rel="stylesheet">
<script src="../jquery/jquery-1.11.3.min.js"></script>
<script href="../easyui/jquery.easyui.min.js"></script>

</head>
<body>
<div class="page-header">
					<h1>
						管理员账号 <small>添加</small>
					</h1>
				</div>

				<form action="registerUser.action" class="form-horizontal">
					<div class="form-group">
						<label for="username" class="col-sm-2 control-label"
							style="text-align: left">用户名：</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="username"
								maxlength=32>
						</div>

					</div>

					<div class="form-group">

						<label for="password" class="col-sm-2 control-label"
							style="text-align: left">初始密码：</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="password"
								maxlength=32>
						</div>

					</div>
					
					<div class="form-group">

						<label for="password" class="col-sm-2 control-label"
							style="text-align: left">管理分类：</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="password"
								maxlength=32>
						</div>

					</div>
					
					<p><span style="color: red;">${returnMsg }</span></p>


					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">添加</button>
						</div>
					</div>
				</form>

</body>
</html>
